
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{socio.crear.title}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
	
var serverContext = [[@{/}]];

$(document).ready(function() {
  $('.dropify').dropify();
  addControlState(document.getElementById('divUsername'),/*[[#{mensaje.username.requerido}]]*/);
  addControlState(document.getElementById('divCorreo'),/*[[#{mensaje.correo.requerido}]]*/);
  addControlState(document.getElementById('divNombre'),/*[[#{mensaje.nombre.requerido}]]*/);
  addControlState(document.getElementById('divApellidoPaterno'),/*[[#{mensaje.appaterno.requerido}]]*/);
  addControlState(document.getElementById('divTelefonoMovil'),/*[[#{mensaje.telefonomovil.requerido}]]*/);
  addControlState(document.getElementById('divInmueble'),/*[[#{mensaje.inmueble.requerido}]]*/);  
});



function cargarColoniasPorZona() {
	var zonaCodigo = $("#zona").val();
    $.getJSON(serverContext + "api/colonias?zonaCodigo=" + zonaCodigo, function(data) {
    	var html = '<option selected="selected" value="">' + /*[[#{etiqueta.seleccione}]]*/ + '</option>';
        var len = data.length;
        for ( var i = 0; i < len; i++) {
            html += '<option value="' + data[i].id + '">' + data[i].nombre + '</option>';
        }
        html += '</option>';
        $('#colonia').html(html);
    });
}

function cargarInmueblesPorColonia() {
	var coloniaId = $("#colonia").val();
    $.getJSON(serverContext + "api/inmuebles?coloniaId=" + coloniaId, function(data) {
        var html = '<option selected="selected" value="">' + /*[[#{etiqueta.seleccione}]]*/ + '</option>';
        var len = data.length;
        for ( var i = 0; i < len; i++) {
            html += '<option value="' + data[i].id + '">' + data[i].nombre + '</option>';
        }
        html += '</option>';
        $('#inmueble').html(html);
    });
}

/*]]>*/
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row page-titles">
				<div class="col-md-6 col-8 align-self-center">
					<h3 class="text-themecolor m-b-0 m-t-0" th:text="#{socio.titulo}"></h3>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{socio.titulo}"></a></li>
						<li class="breadcrumb-item active" th:text="#{socio.titulo.editar}"></li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							
                               <h4 class="card-title"><span th:text="#{socio.titulo}"></span></h4>
                               <h6 class="card-subtitle"><span th:text="#{socio.titulo.editar}"></span></h6>
    							
                              
                              <form  name="crearSocioForm" action="#" th:action="@{/socio-editar}" th:object="${usuarioDto}" method="post"  role="form">
                              			<input type="hidden" class="form-control" th:field="*{id}"/>
                              			<input type="hidden" class="form-control" th:field="*{username}"/>
                                        <div class="row">
                                            <div id="divUsername" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('username')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="username" th:text="#{etiqueta.socio.username}"></label>
                                                <input type="text" th:field="*{username}" required class="form-control" id="username" th:disabled="true">
                                                <span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
								              	</span>
                                            </div>
                                             <div id="divCorreo" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('correo')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="correo" th:text="#{etiqueta.socio.correo}"></label>
                                                <input type="text" th:field="*{correo}" required class="form-control" id="correo">
                                                <span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
								             	 </span>
                                            </div>
                                            <div id="divNombre" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('nombre')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="nombre" th:text="#{etiqueta.socio.nombre}"></label>
                                                <input type="text" th:field="*{nombre}" required class="form-control" id="nombre">
                                                <span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
								              	</span>
                                            </div>
                                         </div>
                                          <div class="row">
                                            <div id="divApellidoPaterno" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('apellidoPaterno')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="apellidoPaterno" th:text="#{etiqueta.socio.apellidopaterno}"></label>
                                                <input type="text" th:field="*{apellidoPaterno}" required class="form-control" id="apellidoPaterno">
                                                <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}"></span>
									              </span>
                                            </div>
                                            <div id="divApellidoMaterno" class="col-md-4 form-group">
	                                            <label class="form-control-label" for="apellidoMaterno" th:text="#{etiqueta.socio.apellidomaterno}"></label>
	                                            <input type="text" th:field="*{apellidoMaterno}" class="form-control" id="apellidoMaterno">
                                            </div>
                                             <div id="divGoogleMapsDir" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('googleMapsDir')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="googleMapsDir" th:text="#{etiqueta.socio.googlemapsdir}"></label>
                                                <input type="text" th:field="*{googleMapsDir}" class="form-control" id="googleMapsDir">
                                                <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('googleMapsDir')}" th:errors="*{googleMapsDir}"></span>
									              </span>
                                            </div>
                                         </div>
                                         
                                      <div class="row">
						                <div id="divDatosDomicilio" class="col-md-12 form-group" th:classappend="${#fields.hasErrors('datosDomicilio')}? 'has-danger'">
						                  <label class="form-control-label" th:text="#{etiqueta.socio.datosdomicilio}"></label>
						                  <input name="datosDomicilio" class="form-control" th:field="*{datosDomicilio}" pattern="^[\w\s]{0,100}$" th:title="#{mensaje.datosdomicilio.validacion}" />
						                  <span class="form-control-feedback">
						                    <span th:if="${#fields.hasErrors('datosDomicilio')}" th:errors="*{datosDomicilio}"></span>
						                  </span>
						                </div>
						              </div>
                                          
                                         <div class="row">
                                         	<div id="divRol" class="col-md-12 form-group" th:classappend="${#fields.hasErrors('rolSeleccionado')}? 'form-group has-danger':'form-group'">
												 <label class="form-control-label" for="rolId" th:text="#{etiqueta.socio.rol}"></label>
		                                        <select  name="rolId" class="form-control" th:field="*{rolSeleccionado}" required >	
													<option th:each="rol : ${session.rolesDto}" th:value="${{rol.id}}" th:text="${rol.nombre}"></option>
		                                        </select>
		                                        <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('rolSeleccionado')}" th:errors="*{rolSeleccionado}"></span>
									             </span>
	                                		</div>
                                          </div>
                                          
                                          <div class="row">
                                          	<div class="col-md-12 m-b-20">
			                                    <label class="custom-control custom-checkbox">
	                                                <input type="checkbox" class="custom-control-input" th:field="*{activo}">
	                                                <span class="custom-control-label" th:text="#{label.socio.activo}"></span>
	                                            </label>
                                            </div>
                                          </div>
								              
							              <h3 class="box-title m-t-40" th:text="#{socio.telefonos}"></h3>
							              <hr>
								           <div class="row">
                                             <div id="divTelefonoOficina" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('telefonoOficina')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="telefonoOficina" th:text="#{etiqueta.socio.telefonooficina}"></label>
                                                <input type="text" th:field="*{telefonoOficina}" class="form-control" id="telefonoOficina">
                                                <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('telefonoOficina')}" th:errors="*{telefonoOficina}"></span>
									              </span>
                                            </div>
                                             <div id="divTelefonoMovil" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('telefonoMovil')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="telefonoMovil" th:text="#{etiqueta.socio.telefonomovil}"></label>
                                                <input type="text" th:field="*{telefonoMovil}" required class="form-control" id="telefonoMovil">
                                                <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('telefonoMovil')}" th:errors="*{telefonoMovil}"></span>
									              </span>
                                            </div>
                                            <div id="divTelefonoAlternativo" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('telefonoAlternativo')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="telefonoAlternativo" th:text="#{etiqueta.socio.telefonoalternativo}"></label>
                                                <input type="text" th:field="*{telefonoAlternativo}" class="form-control" id="telefonoAlternativo">
                                                <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('telefonoAlternativo')}" th:errors="*{telefonoAlternativo}"></span>
									              </span>
                                            </div>
                                          </div>
                                          
                                          <h3 class="box-title m-t-20" th:text="#{socio.inmueble}"></h3>
							              <hr>
								           <div class="row">
                                             <div id="divZona" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('inmuebleDireccionAsentamientoZonaCodigo')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="rolId" th:text="#{etiqueta.socio.inmueble.zona}"></label>
			                                        <select  name="zona" id="zona" class="form-control" th:field="*{inmuebleDireccionAsentamientoZonaCodigo}" onchange="cargarColoniasPorZona();">	
														<option th:each="zona : ${session.zonasDto}" 
																th:selected="${usuarioDto.inmuebleDireccionAsentamientoZonaCodigo}"
																th:value="${{zona.codigo}}" 
																th:text="${zona.nombre}"></option>
			                                        </select>
			                                        <span class="form-control-feedback">
										                <span th:if="${#fields.hasErrors('inmuebleDireccionAsentamientoZonaCodigo')}" th:errors="inmuebleDireccionAsentamientoZonaCodigo"></span>
										             </span>
                                            </div>
                                             <div id="divColonia" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('inmuebleDireccionAsentamientoId')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="colonia" th:text="#{etiqueta.socio.inmueble.colonia}"></label>
			                                        <select  name="colonia" id="colonia" class="form-control" th:field="*{inmuebleDireccionAsentamientoId}" onchange="cargarInmueblesPorColonia();">
														<option th:each="colonia : ${session.coloniasDto}" 
																th:selected="${usuarioDto.inmuebleDireccionAsentamientoId}"
																th:value="${{colonia.id}}" 
																th:text="${colonia.nombre}"></option>
			                                        </select>
			                                        <span class="form-control-feedback">
										                <span th:if="${#fields.hasErrors('inmuebleDireccionAsentamientoId')}" th:errors="*{inmuebleDireccionAsentamientoId}"></span>
										             </span>
                                            </div>
                                            <div id="divInmueble" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('inmuebleId')}? 'form-group has-danger':'form-group'">
                                                <label class="form-control-label" for="inmueble" th:text="#{etiqueta.socio.inmueble}"></label>
			                                        <select name="inmueble" id="inmueble" class="form-control" th:field="*{inmuebleId}" required >	
														<option th:each="inmueble : ${session.inmueblesDto}" 
																th:selected="${usuarioDto.inmuebleId}"
																th:value="${{inmueble.id}}" 
																th:text="${inmueble.nombre}"></option>
			                                        </select>
			                                        <span class="form-control-feedback">
										                <span th:if="${#fields.hasErrors('inmuebleId')}" th:errors="*{inmuebleId}"></span>
										             </span>
                                            </div>
                                          </div>
								              
                                             <div class="row">
	                                             <div class="col-md-12 m-b-20">
				                                    <button type="submit" class="btn btn-info-gesco waves-effect m-r-10" th:text="#{etiqueta.guardar}"></button>
				                                    <a th:href="@{/socios}" class="btn btn-secondary waves-effect" th:text="#{etiqueta.cancelar}"></a>
	                                           </div>
                                           </div>
                                    </form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
