
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{home.title}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
/*]]>*/
</script>
</head>
<body>
	<div layout:fragment="content">
		            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">adminbi.ver</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">adminbi.socio</a></li>
                            <li class="breadcrumb-item active">adminbi.detalle</li>
                        </ol>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex no-block">
                                    <h4 class="card-title" th:text="#{adminbi.inicio.inmuebles}"></h4>
                                </div>
                                <h6 class="card-subtitle" th:text="#{adminbi.inicio.inmuebles.subtitulo}" ></h6>
                                <div class="table-responsive">
                                    <table class="table stylish-table">
                                        <thead>
                                            <tr>
                                                <th style="width:90px;" th:text="#{adminbi.inicio.inmueble}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.nombre}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.direccion}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.saldogeneral}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.totalsocios}"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="inmueble : ${inmuebles}">
                                                <td>
                                                	<img src="../images/servicios/ICONOS_SERVICIOS_01_MTTO.png" width="59px" alt=logo />
                                                </td>
                                                <td>
                                                    <h6><a th:href="${'/inmueble-detalle/'  + inmueble.id}" class="link" th:text="${inmueble.nombre}"></a></h6>
                                                </td>
                                                <td>
                                                    <h5 th:text="${inmueble.direccionCalle} + ' #' + ${inmueble.direccionNumeroExterior}"></h5>
                                                </td>
                                                <td>
                                                    <h5 >357</h5>
                                                </td>
                                                <td>
                                                    <h5 th:text="${inmueble.totalSocios}"></h5>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
	</div>
</body>
</html>
