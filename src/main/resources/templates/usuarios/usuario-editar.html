<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row page-titles">
				<div class="col-md-6 col-8 align-self-center">
					<h3 class="text-themecolor m-b-0 m-t-0" th:text="#{usuario.titulo}"></h3>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{usuario.titulo}"></a></li>
						<li class="breadcrumb-item active" th:text="#{usuario.titulo.crear}"></li>
					</ol>
				</div>
<!-- 				<div id="reactivar" class="col-md-6 col-4 align-self-center"> -->
<!--                     <button id="btnReactivar" class="btn pull-right hidden-sm-down btn-success" th:text="#{etiqueta.reactivar}"  onclick="reactivarUsuario();"><i class="mdi mdi-plus-circle"></i></button> -->

			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							
                               <h4 class="card-title"><span th:text="#{usuario.titulo}"></span></h4>
                               <h6 class="card-subtitle"><span th:text="#{usuario.titulo.editar}"></span></h6>
    							<form name="editarUsuarioForm" action="#" th:action="@{/usuarios/editar}" th:object="${usuarioDto}" method="post" role="form">
    									<input type="hidden" class="form-control" th:field="*{id}"/>
    									<input type="hidden" class="form-control" th:field="*{username}"/>
    									<div id="divUsername" th:class="${#fields.hasErrors('username')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="username" th:text="#{label.usuario.username}"></label>
                                               <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="label.usuario.username" th:disabled="true"> 
                                                <span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
								              	</span>
                                           </div>
                                        </div>
                                        <div id="divCorreo" th:class="${#fields.hasErrors('correo')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="correo" th:text="#{label.usuario.correo}"></label>
                                               <input type="text" class="form-control" id="correo" th:field="*{correo}" placeholder="label.usuario.correo"> 
                                               <span class="form-control-feedback">
								                <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
								              </span>
                                           </div>
                                        </div>
                                        <div id="divNombre" th:class="${#fields.hasErrors('nombre')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="nombre" th:text="#{label.usuario.nombre}"></label>
                                               <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="label.usuario.nombre"> 
                                                <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
									              </span>
                                           </div>
                                        </div>
                                        <div id="divApellidoPaterno" th:class="${#fields.hasErrors('apellidoPaterno')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="apellidoPaterno" th:text="#{label.usuario.apellidopaterno}"></label>
                                               <input type="text" class="form-control" id="apellidoPaterno" th:field="*{apellidoPaterno}" placeholder="label.usuario.apellidopaterno"> 
                                                <span class="form-control-feedback">
								                <span th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}"></span>
								              </span>
                                           </div>
                                        </div>
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="apellidoMaterno" th:text="#{label.usuario.apellidomaterno}"></label>
                                               <input type="text" class="form-control" id="apellidoMaterno" th:field="*{apellidoMaterno}" placeholder="label.usuario.apellidomaterno"> 
                                           </div>
										<div id="divRol" th:class="${#fields.hasErrors('rolSeleccionado')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="rolId" th:text="#{label.usuario.apellidomaterno}"></label>
		                                        <select  name="rolId" class="form-control" id="rolId" th:field="*{rolSeleccionado}" required>	
													<option th:each="rol : ${rolesDto}" 
															th:selected="${usuarioDto.rolSeleccionado}"
															th:value="${{rol.id}}" 
															th:text="${rol.nombre}">
													</option>
		                                        </select>
		                                        <span class="form-control-feedback">
									                <span th:if="${#fields.hasErrors('rolSeleccionado')}" th:errors="*{rolSeleccionado}"></span>
									             </span>
		                                   </div>
		                                 </div>
		                                   <div class="col-md-12 m-b-20">
			                                    <label class="custom-control custom-checkbox">
	                                                <input id="activo" type="checkbox" class="custom-control-input" th:field="*{activo}">
	                                                <span class="custom-control-label" th:text="#{label.usuario.activo}"></span>
	                                            </label>
                                            </div>
                                           <div class="col-md-12 m-b-20">
			                                    <button type="submit" class="btn btn-info-gesco waves-effect" th:text="#{etiqueta.guardar}"></button>
			                                    <a th:href="@{/usuarios}" class="btn btn-secondary waves-effect" th:text="#{etiqueta.cancelar}"></a>
                                           </div>
                              </form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
