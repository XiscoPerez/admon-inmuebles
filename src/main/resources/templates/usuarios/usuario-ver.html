
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{home.title}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
  $('.dropify').dropify();
  addControlState(document.getElementById('divUsername'),/*[[#{mensaje.username.requerido}]]*/);
  addControlState(document.getElementById('divCorreo'),/*[[#{mensaje.correo.requerido}]]*/);
  addControlState(document.getElementById('divNombre'),/*[[#{mensaje.nombre.requerido}]]*/);
  addControlState(document.getElementById('divApellidoPaterno'),/*[[#{mensaje.appaterno.requerido}]]*/);
});
/*]]>*/
</script>
</head>
<body>
	<div layout:fragment="content">
		            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">usuario.ver</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">usuario.usuario</a></li>
                            <li class="breadcrumb-item active">usuario.detalle</li>
                        </ol>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card"> 
                        	<img class="card-img" src="../../assets/images/background/socialbg.jpg" alt="Card image">
                            <div class="card-img-overlay card-inverse  social-profile d-flex justify-content-center">
                                <div class="align-self-center "> 
                                	<div th:switch="${usuarioDto.fotoUrl != null}"> 
<!--                                 	  	<span th:case="${false}" class="round" style="width:100px; height: 100px"></span> -->
                                	  	<img th:case="${false}" src="../../assets/images/users/1.jpg" class="img-circle" width="100">
                                		<img th:case="${true}" src="../../assets/images/users/1.jpg" class="img-circle" width="100">
									</div>
                                	
                                    <h4 class="card-title" th:text="${usuarioDto.nombre}"></h4>
                                    <p class="text-white" th:text="${usuarioDto.apellidoPaterno}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body"> <small class="text-muted" th:text="#{label.usuario.correo}"></small>
                                <h6 th:text="${usuarioDto.correo}"></h6> 
                               <small class="text-muted p-t-30 db" th:text="#{label.usuario.telefonomovil}"></small>
                                <h6 th:text="${usuarioDto.telefonoMovil}"></h6> 
                                <small class="text-muted p-t-30 db" th:text="#{label.usuario.googleMapsDir}"></small>
                                <div class="map-box">
                                		<iframe th:src="${usuarioDto.googleMapsDir}" width="100%" height="150" frameborder="0" style="border:0" allowfullscreen></iframe>
                                </div> <small class="text-muted p-t-30 db" th:text="#{label.usuario.redessociales}"></small>
                                <br/>
                                <a target="_blank" rel="noopener noreferrer" th:if="${usuarioDto.facebook != null && usuarioDto.facebook != ''}" th:href="${usuarioDto.facebook}" class="btn btn-circle btn-secondary"><i class="fa fa-facebook"></i></a>
                                <a target="_blank" rel="noopener noreferrer" th:if="${usuarioDto.twiter != null && usuarioDto.twiter!= ''}" th:href="${usuarioDto.twiter}" class="btn btn-circle btn-secondary"><i class="fa fa-twitter"></i></a>
                                <a target="_blank" rel="noopener noreferrer" th:if="${usuarioDto.youtube != null && usuarioDto.youtube != ''}" th:href="${usuarioDto.youtube}" class="btn btn-circle btn-secondary"><i class="fa fa-youtube"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs profile-tab" role="tablist">
                                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#perfil" role="tab" th:text="#{usuario.detalle}"></a> </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <!--second tab-->
                                <div class="tab-pane active" id="perfil" role="tabpanel">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.username}" ></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.username}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.nombre}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.nombre} + ' ' + ${usuarioDto.apellidoPaterno}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.correo}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.correo}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.activo}"></strong>
                                                <br>
                                                 <div th:switch="${usuarioDto.activo}"> 
                                                  <p th:case="${true}" class="text-success" th:text="#{usuario.activo}"></p>
                                                  <p th:case="${false}" class="text-muted" th:text="#{usuario.inactivo}"></p>
												 </div>
                                            </div>

                                        </div>
                                        <div class="row m-t-20">
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.roles}"></strong>
                                                <br>
                                                <th:block th:each="rol : ${usuarioDto.roles}">
                                                	 <p class="text-muted" th:text="${rol.nombre}"></p>
                                                </th:block>
                                            </div>
                                             <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.youtube}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.youtube}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.facebook}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.facebook}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.twiter}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.twiter}"></p>
                                            </div>
                                        </div>
                                        <div class="row m-t-20">
                                        
                                        	 <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.telefonomovil}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.telefonoMovil}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.telefonofijo}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.telefonoFijo}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.telefonoaficina}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.telefonoOficina}"></p>
                                            </div>
                                            <div class="col-md-3 col-xs-6 b-r"> <strong th:text="#{label.usuario.telefonoalternativo}"></strong>
                                                <br>
                                                <p class="text-muted" th:text="${usuarioDto.telefonoAlternativo}"></p>
                                            </div>
      
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
	</div>
</body>
</html>
