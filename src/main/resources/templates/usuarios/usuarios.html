<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{usuario.titulo}"></title>
<script th:inline="javascript">
	
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row page-titles">
				<div class="col-md-6 col-8 align-self-center">
					<h3 class="text-themecolor m-b-0 m-t-0" th:text="#{usuario.titulo}"></h3>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{catalogos.titulo}"></a></li>
						<li class="breadcrumb-item active" th:text="#{usuario.subtitulo}"></li>
					</ol>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title" th:text="#{usuario.titulo}"></h4>
							<h6 class="card-subtitle" th:text="#{usuario.subtitulo}"></h6>
                                    <div class="table-responsive">
                                        <table id="demo-foo-addrow" class="table m-t-30 table-hover no-wrap contact-list" data-page-size="10">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Usuario</th>
                                                    <th>Correo</th>
                                                    <th>Nombre</th>
                                                    <th>Rol</th>
                                                    <th>Estatus</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            	<th:block th:each="usuario : ${usuarios}">
	                                                <tr>
	                                                    <td th:text="${usuario.idUsuario}"></td>
	                                                    <td>
	                                                        <a href="app-contact-detail.html"><img src="../assets/images/users/1.jpg" alt="user" class="img-circle" /> <span th:text="${usuario.username}"></span></a>
	                                                    </td>
	                                                    <td th:text="${usuario.correo}"></td>
	                                                    <td th:text="${usuario.nombre}"></td>
	                                                    <td>
	                                                    	<th:block th:each="rol : ${usuario.roles}">
	                                                    		<span th:text="${rol.nombre}" class="label label-light-info"></span> 
	                                                    	</th:block>
	                                                    </td>
	                                                    <td>
		                                                    <div th:switch="${usuario.activo}"> 
															  <span th:case="${true}" class="text-success">Activo</span>
															  <span th:case="${false}" class="text-muted">Inactivo</span>
															</div>
														</td>
<!-- 	                                                    <td th:text="${usuario.activo}"></td> -->
	                                                    <td>
	                                                    	<a  class="btn btn-sm btn-icon btn-pure btn-outline"><i class="fa fa-search text-inverse m-r-10" aria-hidden="true"></i></a> 
	                                                    	<a th:href="${'/usuarios/editar/'  + usuario.idUsuario}" class="btn btn-sm btn-icon btn-pure btn-outline"><i class="fa fa-pencil text-inverse m-r-10" aria-hidden="true"></i></a>
	                                                    	<a th:href="${'/usuarios/eliminar/'  + usuario.idUsuario}" class="btn btn-sm btn-icon btn-pure btn-outline"><i class="fa fa-close text-danger" aria-hidden="true"></i></a>
	<!--                                                         <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Delete"><i class="ti-close" aria-hidden="true"></i></button> -->
	                                                    </td>
	                                                </tr>
                                               </th:block>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="2">
                                                        <a th:href="@{/usuarios/nuevo}" class="btn btn-info btn-rounded" >Crear Usuario</a>
                                                    </td>

                                                    <td colspan="7">
                                                        <div class="text-right">
                                                            <ul class="pagination"> </ul>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
		</div>
	</div>
</body>
</html>
