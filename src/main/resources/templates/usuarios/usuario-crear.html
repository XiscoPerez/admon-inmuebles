
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{usuario.crear.title}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
  $('.dropify').dropify();
  addControlState(document.getElementById('divUsername'),/*[[#{mensaje.username.requerido}]]*/);
  addControlState(document.getElementById('divCorreo'),/*[[#{mensaje.correo.requerido}]]*/);
  addControlState(document.getElementById('divNombre'),/*[[#{mensaje.nombre.requerido}]]*/);
  addControlState(document.getElementById('divApellidoPaterno'),/*[[#{mensaje.appaterno.requerido}]]*/);
  addControlState(document.getElementById('divRol'),/*[[#{mensaje.rol.requerido}]]*/);
});
/*]]>*/
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row page-titles">
				<div class="col-md-6 col-8 align-self-center">
					<h3 class="text-themecolor m-b-0 m-t-0" th:text="#{usuario.titulo}"></h3>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{usuario.titulo}"></a></li>
						<li class="breadcrumb-item active" th:text="#{usuario.titulo.crear}"></li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							
                               <h4 class="card-title"><span th:text="#{usuario.titulo}"></span></h4>
                               <h6 class="card-subtitle"><span th:text="#{usuario.titulo.crear}"></span></h6>
    							<form name="crearUsuarioForm" action="#" th:action="@{/usuarios}" th:object="${usuarioDto}" method="post" role="form">
    									<div th:each="err : ${#fields.globalErrors()}"  id="mensajeErrorGlobal" class="alert alert-danger  m-t-20"> <i class="ti-user"></i>  <span id="mensajeErrorGlobalSpan" th:text="${err}"></span>
					                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
					                    </div>
					                    
    									<div id="divUsername" th:class="${#fields.hasErrors('username')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           	   <label class="form-control-label" for="username" th:text="#{label.usuario.username}"></label>
                                               <input type="text" class="form-control" id="username" th:field="*{username}" required pattern="^[\w\s]{6,25}$" th:title="#{mensaje.username.validacion}"> 
                                               <span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
								              </span>
                                           </div>
                                        </div>
                                        <div id="divCorreo" th:class="${#fields.hasErrors('correo')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="correo" th:text="#{label.usuario.correo}"></label>
                                               <input type="text" class="form-control" id="correo" th:field="*{correo}" required> 
                                               <span class="form-control-feedback">
								                <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
								              </span>
                                           </div>
                                         </div>
                                         <div id="divNombre" th:class="${#fields.hasErrors('nombre')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="nombre" th:text="#{label.usuario.nombre}"></label>
                                               <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required > 
                                               <span class="form-control-feedback">
								                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
								              </span>
                                           </div>
                                         </div>
                                          <div id="divApellidoPaterno" th:class="${#fields.hasErrors('apellidoPaterno')}? 'form-group has-danger':'form-group'">
                                           <div class="col-md-12 m-b-20">
                                           		<label class="form-control-label" for="apellidoPaterno" th:text="#{label.usuario.apellidopaterno}"></label>
                                               <input type="text" class="form-control" id="apellidoPaterno" th:field="*{apellidoPaterno}" required> 
                                               <span class="form-control-feedback">
								                <span th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}"></span>
								              </span>
                                           </div>
                                          </div>
                                           <div class="col-md-12 m-b-20">
												<label class="form-control-label" for="apellidoMaterno" th:text="#{label.usuario.apellidomaterno}"></label>
                                                <input type="text" class="form-control" id="apellidoMaterno" th:field="*{apellidoMaterno}"> 
                                           </div>
		                                	 <div id="divRol" th:class="${#fields.hasErrors('rolSeleccionado')}? 'form-group has-danger':'form-group'">
	                                           <div class="col-md-12 m-b-20">
		 		                                    <label class="form-control-label" for="rolId" th:text="#{label.usuario.apellidomaterno}"></label>
			                                        <select  name="rolId" id="rolId" class="form-control" th:field="*{rolSeleccionado}" required >	
														<option th:each="rol : ${session.rolesDto}" th:value="${{rol.id}}" th:text="${rol.nombre}"></option>
			                                        </select>
			                                        <span class="form-control-feedback">
										                <span th:if="${#fields.hasErrors('rolSeleccionado')}" th:errors="*{rolSeleccionado}"></span>
										             </span>
			                                   </div>
		                                	</div>
                                           <div class="col-md-12 m-b-20">
			                                    <button type="submit" class="btn btn-info-gesco waves-effect" th:text="#{etiqueta.guardar}"></button>
			                                    <a th:href="@{/usuarios}" class="btn btn-secondary waves-effect" th:text="#{etiqueta.cancelar}"></a>
                                           </div>
                              </form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
