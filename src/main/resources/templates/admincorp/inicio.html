
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{home.title}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
/*]]>*/
</script>
</head>
<body>
	<div layout:fragment="content">
		            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0 text-gesco-secundario" th:text="#{admincorp.ver}"></h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="text-gesco-secundario" href="javascript:void(0)" th:text="#{admincorp.socio}"></a></li>
                            <li class="breadcrumb-item active" th:text="#{admincorp.detalle}"></li>
                        </ol>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" th:text="#{zona.titulo}"></h4>
              <h6 class="card-subtitle" th:text="#{zona.subtitulo}"></h6>
              <div class="table-responsive">
                <table id="demo-foo-addrow" class="table m-t-30 table-hover no-wrap contact-list" data-page-size="10">
                  <thead>
                    <tr>
                      <th th:text="#{zona.codigo}"></th>
                      <th th:text="#{zona.nombre}"></th>
                      <th th:text="#{zona.administrador}"></th>
                      <th th:text="#{zona.accion}"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <th:block th:each="zona : ${zonas}">
                      <tr>
                        <td th:text="${zona.codigo}"></td>
                        <td th:text="${zona.nombre}"></td>
                        <td th:text="|${zona.adminZonaNombre} ${zona.adminZonaApellidoPaterno} ${zona.adminZonaApellidoMaterno}|"></td>
                        <td>
                        	<a th:href="${'/catalogos/zona-editar/'  + zona.codigo}" class="btn btn-sm btn-icon btn-pure btn-outline"><i class="fa fa-pencil text-inverse m-r-10" aria-hidden="true"></i></a>
                        </td>
                      </tr>
                    </th:block>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="6">
                        <div class="text-right">
                          <ul class="pagination">
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      	<!-- Row -->
      	
      		<!-- Row -->
       <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" th:text="#{colonia.titulo}"></h4>
              <h6 class="card-subtitle" th:text="#{colonia.subtitulo}"></h6>
              <div class="table-responsive">
                <table id="demo-foo-addrow" class="table m-t-30 table-hover no-wrap contact-list" data-page-size="10">
                  <thead>
                    <tr>
                      <th th:text="#{colonia.id}"></th>
                      <th th:text="#{colonia.nombre}"></th>
                      <th th:text="#{zona.nombre}"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <th:block th:each="colonia : ${colonias}">
                      <tr>
                        <td th:text="${colonia.id}"></td>
                        <td th:text="${colonia.nombre}"></td>
                        <td th:text="|${colonia.zonaCodigo} - ${colonia.zonaNombre}|"></td>
                      </tr>
                    </th:block>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="6">
                        <div class="text-right">
                          <ul class="pagination">
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      	<!-- Row -->
              	<!-- Row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex no-block">
                                    <h4 class="card-title" th:text="#{adminbi.inicio.inmuebles}"></h4>
                                </div>
                                <h6 class="card-subtitle" th:text="#{adminbi.inicio.inmuebles.subtitulo}" ></h6>
                                <div class="table-responsive">
                                    <table class="table stylish-table">
                                        <thead>
                                            <tr>
                                                <th style="width:90px;" th:text="#{adminbi.inicio.inmueble}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.nombre}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.direccion}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.saldogeneral}"></th>
                                                <th th:text="#{adminbi.inicio.inmueble.totalsocios}"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="inmueble : ${inmuebles}">
                                                <td>
<!--                                                 	<span class="round bg-success"><i class="ti-shopping-cart"></i></span> -->
                                                	<img src="../images/servicios/ICONOS_SERVICIOS_01_MTTO.png" width="59px" alt=logo />
                                                </td>
                                                <td>
                                                    <h6><a th:href="${'/inmueble-detalle/'  + inmueble.id}" class="link" th:text="${inmueble.nombre}"></a></h6>
                                                </td>
                                                <td>
                                                    <h5 th:text="${inmueble.direccionCalle} + ' #' + ${inmueble.direccionNumeroExterior}"></h5>
                                                </td>
                                                <td>
                                                    <h5 >357</h5>
                                                </td>
                                                <td>
                                                    <h5 th:text="${inmueble.totalSocios}"></h5>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
					                    <tr>
					                      <td colspan="6">
					                        <div class="text-right">
					                          <ul class="pagination">
					                          </ul>
					                        </div>
					                      </td>
					                    </tr>
					                  </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
	</div>
</body>
</html>
