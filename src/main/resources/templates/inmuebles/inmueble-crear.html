<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{inmueble.titulo}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
  $('.dropify').dropify();
  addControlState(document.getElementById('divNombre'),/*[[#{mensaje.nombre.requerido}]]*/);
  addControlState(document.getElementById('divDiaCuotaOrdinaria'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divMontoCuotaOrdinaria'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDatosAdicionalesNombreRepresentante'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDatosAdicionalesRazonSocial'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDatosAdicionalesRfc'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDatosAdicionalesTelefono'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDatosAdicionalesCorreo'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDatosAdicionalesNumeroCuenta'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divImagen'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDireccionAsentamientoId'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDireccionCalle'),/*[[#{mensaje.admininmueble.requerido}]]*/);
  addControlState(document.getElementById('divDireccionNumeroExterior'),/*[[#{mensaje.admininmueble.requerido}]]*/);  
});
/*]]>*/
</script>
</head>
<body>
  <div layout:fragment="content">
    <div class="container-fluid">
      <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="text-themecolor m-b-0 m-t-0" th:text="#{inmueble.titulo}"></h3>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{catalogos.titulo}"></a></li>
            <li class="breadcrumb-item active" th:text="#{inmueble.titulo}"></li>
          </ol>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <form name="crearInmuebleForm" action="#" th:action="@{/inmueble-crear}" th:object="${inmuebleDto}" method="post" enctype="multipart/form-data">
            <div class="form-body">
              <h3 class="card-title" th:text="#{inmueble.titulo}"></h3>
              <hr>
              <div class="row">
                <div id="divNombre" class="col-md-6 form-group" th:classappend="${#fields.hasErrors('nombre')}? ' has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.nombre}"></label>
                  <input name="nombre" class="form-control" th:field="*{nombre}" required pattern="^[\w\s]{1,100}$" th:title="#{mensaje.nombre.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                  </span>
                </div>
                <div id="divDiaCuotaOrdinaria" class="col-md-3 form-group" th:classappend="${#fields.hasErrors('diaCuotaOrdinaria')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.diaCuotaOrdinaria}"></label>
                  <input name="diaCuotaOrdinaria" class="form-control" th:field="*{diaCuotaOrdinaria}" required pattern="^([1-9]|[0-2][0-9]|[3][0-1])$" th:title="#{mensaje.diaCuotaOrdinaria.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('diaCuotaOrdinaria')}" th:errors="*{diaCuotaOrdinaria}"></span>
                  </span>
                </div>
                <div id="divMontoCuotaOrdinaria" class="col-md-3 form-group" th:classappend="${#fields.hasErrors('montoCuotaOrdinaria')}? 'has-danger'">
                  <label class="form-control-label" th:text="#{etiqueta.montoCuotaOrdinaria}"></label>
                  <input name="montoCuotaOrdinaria" class="form-control" th:field="*{montoCuotaOrdinaria}" required pattern="^\d{1,5}(\.\d{1,2})?$" th:title="#{mensaje.montoCuotaOrdinaria.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('montoCuotaOrdinaria')}" th:errors="*{montoCuotaOrdinaria}"></span>
                  </span>
                </div>
              </div>
              <div class="row">
                <div id="divAdminBiId" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('adminBiId')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.administradorInmueble}"></label>
                  <select name="adminBiId" class="form-control" th:field="*{adminBiId}" required>
                    <option selected="selected" value="" th:text="#{etiqueta.seleccione}"></option>
                    <option th:each="adminBi : ${session.usuariosAdminBi}" th:value="${adminBi.id}" th:text="|${adminBi.nombre} ${adminBi.apellidoPaterno} ${adminBi.apellidoMaterno}|"></option>
                  </select>
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('adminBiId')}" th:errors="*{adminBiId}"></span>
                  </span>
                </div>
                <div id="divDatosAdicionalesNombreRepresentante" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('datosAdicionalesNombreRepresentante')}? 'has-danger'">
                  <label class="form-control-label" th:text="#{etiqueta.nombreRepresentante}"></label>
                  <input name="datosAdicionalesNombreRepresentante" class="form-control" th:field="*{datosAdicionalesNombreRepresentante}" required pattern="^[\w\s]{6,100}$"
                    th:title="#{mensaje.nombreRepresentante.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('datosAdicionalesNombreRepresentante')}" th:errors="*{datosAdicionalesNombreRepresentante}"></span>
                  </span>
                </div>
                <div id="divDatosAdicionalesRazonSocial" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('datosAdicionalesRazonSocial')}? 'has-danger'">
                  <label class="form-control-label" th:text="#{etiqueta.datosAdicionalesRazonSocial}"></label>
                  <input name="datosAdicionalesRazonSocial" class="form-control" th:field="*{datosAdicionalesRazonSocial}" required pattern="^[\w\s]{6,100}$"
                    th:title="#{mensaje.datosAdicionalesRazonSocial.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('datosAdicionalesRazonSocial')}" th:errors="*{datosAdicionalesRazonSocial}"></span>
                  </span>
                </div>
              </div>
              <div class="row">
                <div id="divDatosAdicionalesRfc" class="col-md-3 form-group" th:classappend="${#fields.hasErrors('datosAdicionalesRfc')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.datosAdicionalesRfc}"></label>
                  <input name="datosAdicionalesRfc" class="form-control" th:field="*{datosAdicionalesRfc}" required pattern="^[\w\s]{6,100}$" th:title="#{mensaje.datosAdicionalesRfc.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('datosAdicionalesRfc')}" th:errors="*{datosAdicionalesRfc}"></span>
                  </span>
                </div>
                <div id="divDatosAdicionalesTelefono" class="col-md-3 form-group" th:classappend="${#fields.hasErrors('datosAdicionalesTelefono')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.datosAdicionalesTelefono}"></label>
                  <input name="datosAdicionalesTelefono" class="form-control" th:field="*{datosAdicionalesTelefono}" required pattern="^[\w\s]{6,100}$" th:title="#{mensaje.datosAdicionalesTelefono.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('datosAdicionalesTelefono')}" th:errors="*{datosAdicionalesTelefono}"></span>
                  </span>
                </div>
                <div id="divDatosAdicionalesCorreo" class="col-md-3 form-group" th:classappend="${#fields.hasErrors('datosAdicionalesCorreo')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.datosAdicionalesCorreo}"></label>
                  <input name="datosAdicionalesCorreo" class="form-control" th:field="*{datosAdicionalesCorreo}" required pattern="^[\w\s]{6,100}$" th:title="#{mensaje.datosAdicionalesCorreo.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('datosAdicionalesCorreo')}" th:errors="*{datosAdicionalesCorreo}"></span>
                  </span>
                </div>
                <div id="divDatosAdicionalesNumeroCuenta" class="col-md-3 form-group" th:classappend="${#fields.hasErrors('datosAdicionalesNumeroCuenta')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.datosAdicionalesNumeroCuenta}"></label>
                  <input name="datosAdicionalesNumeroCuenta" class="form-control" th:field="*{datosAdicionalesNumeroCuenta}" required pattern="^[\w\s]{6,100}$"
                    th:title="#{mensaje.datosAdicionalesNumeroCuenta.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('datosAdicionalesNumeroCuenta')}" th:errors="*{datosAdicionalesNumeroCuenta}"></span>
                  </span>
                </div>
              </div>
              <div class="row">
                <div id="divImagen" class="col-md-6" th:classappend="${#fields.hasErrors('imagen')}? 'form-group has-danger':'form-group'">
                  <label class="form-control-label" th:text="#{etiqueta.imagen}"></label>
                  <input name="imagen" type="file" class="form-control dropify" th:field="*{imagen}" th:title="#{mensaje.imagen.validacion}" required>
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></span>
                  </span>
                </div>
              </div>
              <h3 class="box-title m-t-40" th:text="#{inmueble.direccion}"></h3>
              <hr>
              <div class="row">
                <div id="divDireccionAsentamientoId" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('direccionAsentamientoId')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.administradorInmueble}"></label>
                  <select name="direccionAsentamientoId" class="form-control" th:field="*{direccionAsentamientoId}" required>
                    <option selected="selected" value="" th:text="#{etiqueta.seleccione}"></option>
                    <option th:each="colonia : ${session.colonias}" th:value="${colonia.id}" th:text="${colonia.nombre}"></option>
                  </select>
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('direccionAsentamientoId')}" th:errors="*{direccionAsentamientoId}"></span>
                  </span>
                </div>
                <div id="divDireccionCalle" class="col-md-4 form-group" th:classappend="${#fields.hasErrors('direccionCalle')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.direccionCalle}"></label>
                  <input name="direccionCalle" class="form-control" th:field="*{direccionCalle}" required pattern="^[\w\s]{6,100}$" th:title="#{mensaje.direccionCalle.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('direccionCalle')}" th:errors="*{direccionCalle}"></span>
                  </span>
                </div>
                <div id="divDireccionNumeroExterior" class="col-md-2 form-group" th:classappend="${#fields.hasErrors('direccionNumeroExterior')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.direccionNumeroExterior}"></label>
                  <input name="direccionNumeroExterior" class="form-control" th:field="*{direccionNumeroExterior}" required pattern="^[\w\s]{2,100}$" th:title="#{mensaje.direccionNumeroExterior.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('direccionNumeroExterior')}" th:errors="*{direccionNumeroExterior}"></span>
                  </span>
                </div>
                <div id="divDireccionNumeroInterior" class="col-md-2 form-group" th:classappend="${#fields.hasErrors('direccionNumeroInterior')}? 'has-danger':''">
                  <label class="form-control-label" th:text="#{etiqueta.direccionNumeroInterior}"></label>
                  <input name="direccionNumeroInterior" class="form-control" th:field="*{direccionNumeroInterior}" pattern="^[\w\s]{2,100}$" th:title="#{mensaje.direccionNumeroInterior.validacion}" />
                  <span class="form-control-feedback">
                    <span th:if="${#fields.hasErrors('direccionNumeroInterior')}" th:errors="*{direccionNumeroInterior}"></span>
                  </span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success btn-rounded" th:text="#{etiqueta.guardar}"></button>
                <a th:href="@{/inmuebles}" class="btn btn-danger btn-rounded" th:text="#{etiqueta.cancelar}"></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
