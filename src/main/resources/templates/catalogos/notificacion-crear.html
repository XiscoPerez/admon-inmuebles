
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{home.title}"></title>
<script th:inline="javascript">
	
</script>
</head>
<body>
	<div layout:fragment="content">
	<div class="container-fluid">
		 <div class="row page-titles">
                     <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0" th:text="#{notificaciones.titulo}"></h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{notificaciones.catalogos}"></a></li>
                            <li class="breadcrumb-item active" th:text="#{notificaciones.titulo}"></li>
                        </ol>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="#{notificaciones.titulo}"></h4>
                                <h6 class="card-subtitle" th:text="#{notificaciones.subtitulo}">Cat치logo de Notificaciones</h6>
								
                                 <form name="crearAvisoOportunoForm" action="#" th:action="@{/catalogos/notificacion-crear}" th:object="${notificacionDto}" method="post">
                                         <div class="form-group">
                                             <div class="col-md-12 m-b-20">
                                                 <input name="titulo" type="text" class="form-control" placeholder="Titulo"   th:field="*{titulo}" required="required"/> 
                                             </div>
                                             <div class="col-md-12 m-b-20">
                                                 <input name="descripcion" type="text" class="form-control" placeholder="Descripci칩n"   th:field="*{descripcion}" required="required"/> 
                                             </div>
                                             <div class="col-md-12 m-b-20">
                                                 <input name="fechaExposicionInicial" type="date" class="form-control" placeholder="Fecha exposici칩n inicial"   th:field="*{fechaExposicionInicial}" required="required"/> 
                                             </div>
                                             <div class="col-md-12 m-b-20">
                                                 <input name="fechaExposicionFinal" type="date" class="form-control" placeholder="Fecha exposici칩n final"   th:field="*{fechaExposicionFinal}" required="required"/> 
                                             </div>
                                             <div class="col-md-12 m-b-20">
		 		                                   <label class="form-control-label" for="inmueble" th:text="#{etiqueta.socio.inmueble}"></label>
			                                        <select name="inmueble" id="inmueble" class="form-control" th:field="*{inmuebleId}" required >	
			                                         	<option selected="selected" th:value="${null}" th:text="#{etiqueta.seleccione}"></option>
														<option th:each="inmueble : ${session.inmueblesDto}" th:value="${{inmueble.id}}" th:text="${inmueble.nombre}"></option>
			                                        </select>
			                                  </div>
                                         </div>
                                      <button type="submit" class="btn btn-info waves-effect" th:text="#{boton.guardar}"></button>
                                      <a th:href="@{/notificaciones}" class="btn btn-secondary waves-effect" th:text="#{etiqueta.cancelar}"></a>
                                 </form>
								
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                </div>
	</div>
</body>
</html>
