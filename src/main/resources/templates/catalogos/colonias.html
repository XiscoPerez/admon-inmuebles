<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{colonia.titulo}"></title>
<script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function() {
    $('.modal-show').click(function(event) {
      event.preventDefault();
      var id = $(this).data('id')
      var nombre = $(this).data('nombre')

      var modal = $("#modalEliminar")
      var mensaje = /*[[#{mensaje.eliminar.colonia}]]*/
      modal.find('.modal-title').text(/*[[#{encabezado.modal.eliminar}]]*/)
      modal.find('.modal-body p').text(mensaje.format(nombre))
      modal.find('.modal-footer a').attr('href', '/catalogos/colonia-eliminar/' + id).text(/*[[#{etiqueta.modal.eliminar}]]*/)
      modal.modal("show");
    });
  });
  /*]]>*/
</script>
</head>
<body>
  <div layout:fragment="content">
    <div class="container-fluid">
      <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="text-themecolor m-b-0 m-t-0" th:text="#{colonia.titulo}"></h3>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{catalogos.titulo}"></a></li>
            <li class="breadcrumb-item active" th:text="#{colonia.titulo}"></li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" th:text="#{colonia.titulo}"></h4>
              <h6 class="card-subtitle" th:text="#{colonia.subtitulo}"></h6>
              <a th:href="@{/catalogos/colonia-agregar}" class="btn btn-info btn-rounded waves-effect" th:text="#{colonia.agregar}"></a>
              <div class="table-responsive">
                <table id="demo-foo-addrow" class="table m-t-30 table-hover no-wrap contact-list" data-page-size="10">
                  <thead>
                    <tr>
                      <th th:text="#{colonia.id}"></th>
                      <th th:text="#{colonia.nombre}"></th>
                      <th th:text="#{zona.nombre}"></th>
                      <th th:text="#{colonia.accion}"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <th:block th:each="colonia : ${colonias}">
                      <tr>
                        <td th:text="${colonia.id}"></td>
                        <td th:text="${colonia.nombre}"></td>
                        <td th:text="|${colonia.zonaCodigo} - ${colonia.zonaNombre}|"></td>
                        <td><a th:attr="data-id=''+${colonia.id}+'', data-nombre=''+${colonia.nombre}+''"  class="btn btn-sm btn-icon btn-pure btn-outline modal-show"><i
                            class="fa fa-close text-danger" aria-hidden="true"></i></a></td>
                      </tr>
                    </th:block>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="6">
                        <div class="text-right">
                          <ul class="pagination">
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </tfoot>
                </table>
                <div class="col-md-4">
                  <div class="card card-body">
                    <div id="modalEliminar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel"></h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <p></p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-rounded btn-info waves-effect" data-dismiss="modal" th:text="mensaje.modal.cerrar"></button>
                            <a href="/#" class="btn btn-rounded btn-danger waves-effect"></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
