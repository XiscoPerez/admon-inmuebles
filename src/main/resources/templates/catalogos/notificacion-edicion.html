<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{home.title}"></title>
<script th:inline="javascript">
	
</script>
</head>
<body>
	<div layout:fragment="content">
	<div class="container-fluid">
		 <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">Notificaciones</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Catalogos</a></li>
                            <li class="breadcrumb-item active">Notificaciones</li>
                        </ol>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Notificaciones</h4>
                                <h6 class="card-subtitle">Editar Notificaciones</h6>
     							<form name="editarNotificacionForm" action="#" th:action="@{/catalogos/notificacion-editar}" th:object="${notificacionDto}" method="post">
	                  					<input type="hidden" class="form-control" th:field="*{idNotificacion}"/>
	                                    <from class="form-horizontal form-material">
	                                        <div class="form-group">
 												 <div class="col-md-12 m-b-20">
                                                     <input name="titulo" type="text" class="form-control" placeholder="Titulo"   th:field="*{titulo}" required="required"/> 
                                                 </div>
                                                 <div class="col-md-12 m-b-20">
                                                     <input name="descripcion" type="text" class="form-control" placeholder="Descripción"   th:field="*{descripcion}" required="required"/> 
                                                 </div>
                                                 <div class="col-md-12 m-b-20">
                                                     <input name="fechaExposicionInicial" type="date" class="form-control" placeholder="Fecha exposición inicial"   th:field="*{fechaExposicionInicial}" required="required"/> 
                                                 </div>
                                                 <div class="col-md-12 m-b-20">
                                                     <input name="fechaExposicionFinal" type="date" class="form-control" placeholder="Fecha exposición final"   th:field="*{fechaExposicionFinal}" required="required"/> 
                                                 </div>
	                                        </div>
	                                    </from>
	                           
	                      
	                                    <button type="submit" class="btn btn-info waves-effect" >Guardar</button>
	                                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Regresar</button>
	                       
                               </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                </div>
	</div>
</body>
</html>
