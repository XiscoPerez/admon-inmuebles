<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{home.title}"></title>
<script th:inline="javascript">
	
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="section">
			<div class="container">
				<div class="row col-md-12">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="heading">
								<h1 class="title" th:text="#{login.title}"></h1>
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-md-8 col-md-offset-2">
								<div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}"></div>
								<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></div>
							</div>
						</div>
					</div>
					<div class="row col-md-4 col-md-offset-4">
						<form name="loginForm" th:action="@{/login}" method="post">
							<div id="usernameDiv" class="form-group has-feedback">
								<label class="control-label" for="username" th:text="#{label.username}"></label> <input name="username" type='text' class="form-control" required="required" /> <span
									class="glyphicon form-control-feedback"></span> <span class="help-block"></span>
							</div>
							<div id="passwordDiv" class="form-group has-feedback">
								<label for="password" class="control-label" th:text="#{label.password}"></label> <input name="password" class="form-control" type="password" required="required" /> <span
									class="glyphicon form-control-feedback"></span> <span class="help-block"></span>
							</div>
							<input class="btn btn-primary col-xs-6" name="submit" type="submit" th:value="#{label.submit}" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
