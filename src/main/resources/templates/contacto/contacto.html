<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{contacto.title}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
	
var serverContext = [[@{/}]];

$(document).ready(function() {
  $('.dropify').dropify();
  addControlState(document.getElementById('divNombre'),/*[[#{mensaje.nombre.requerido}]]*/);
  addControlState(document.getElementById('divCorreo'),/*[[#{mensaje.correo.requerido}]]*/);
  addControlState(document.getElementById('divTelefono'),/*[[#{mensaje.telefono.requerido}]]*/);
  addControlState(document.getElementById('divMensaje'),/*[[#{mensaje.mensaje.requerido}]]*/);
});


/*]]>*/
</script>
</head>
<body>
	<div layout:fragment="content">

<div class="card">
	<div class="card-body m-b-40">
		<div class="text-center m-t-40">
            <h2 class="title text-megna" th:text="#{etiqueta.contacto.titulo}"></h2>
            <h6 class="subtitle text-muted" th:text="#{etiqueta.contacto.descripcion}"></h6>
        </div>
		<div class="row m-t-20">
			<div class="col-12">
				<div class="container">
					<div class="row m-0">
						<div class="col-lg-8">
							<div class="card-shadow" data-aos-duration="1200">
<!-- 								<img src="../assets/images/big/img_1.jpg" alt="wrapkit" class="img-responsive"> -->
								<img src="../images/contactanos/contactanos_1.jpg" alt="wrapkit" class="img-responsive">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="contact-box m-l-30">
								<form name="contactoForm" action="#" th:action="@{/contacto}" th:object="${mensajeContactoDto}" method="post">
									<div th:if="${message}"  class="alert alert-info "> <i class="ti-user"></i>  <span th:text="${message}"></span>
			                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
			                        </div>
									<div class="row">
										<div class="col-lg-12">
											<div id="divNombre" class="form-group m-t-10" th:classappend="${#fields.hasErrors('nombre')}? 'form-group has-danger':'form-group'">
												 <input type="text" class="form-control" id="nombre" required th:field="*{nombre}" th:placeholder="#{campo.contacto.nombre}">
												 <span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
								              	</span>
											</div>
										</div>
										<div class="col-lg-12">
											<div id="divCorreo" class="form-group m-t-10" th:classappend="${#fields.hasErrors('correo')}? 'form-group has-danger':'form-group'">
												<input type="email" class="form-control" id="correo" required th:field="*{correo}"  th:placeholder="#{campo.contacto.correo}">
												<span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
								              	</span>
											</div>
										</div>
										 <div class="col-md-12 m-b-20">
	 		                                   <label class="form-control-label" for="sector" th:text="#{campo.contacto.sector}"></label>
		                                        <select name="sector" id=sector class="form-control" th:field="*{sectorId}" >	
			                                        <option selected="selected" th:value="${null}" th:text="#{etiqueta.seleccione}"></option>
													<option th:each="sector : ${session.sectoresDto}" 
															th:value="${{sector.id}}" 
															th:text="${sector.nombre}"></option>
		                                        </select>
		                                  </div>
		                                  <div class="col-md-12 m-b-20">
	 		                                   <label class="form-control-label" for="zona" th:text="#{campo.contacto.zona}"></label>
		                                        <select name="zona" id=zona class="form-control" th:field="*{zonaCodigo}" >	
			                                        <option selected="selected" th:value="${null}" th:text="#{etiqueta.seleccione}"></option>
													<option th:each="zona : ${session.zonasDto}" 
															th:value="${{zona.codigo}}" 
															th:text="${zona.nombre}"></option>
		                                        </select>
		                                  </div>
		                                  <div class="col-md-12 m-b-20">
	 		                                   <label class="form-control-label" for="estado" th:text="#{campo.contacto.estado}"></label>
		                                        <select name="estado" id=sector class="form-control" th:field="*{estadoId}" >	
			                                        <option selected="selected" th:value="${null}" th:text="#{etiqueta.seleccione}"></option>
													<option th:each="estado : ${session.estadosDto}" 
															th:value="${{estado.id}}" 
															th:text="${estado.nombre}"></option>
		                                        </select>
		                                  </div>

										<div class="col-lg-12">
											<div id="divTelefono" class="form-group m-t-10" th:classappend="${#fields.hasErrors('telefono')}? 'form-group has-danger':'form-group'">
												 <input type="text" class="form-control" id="telefono" required th:field="*{telefono}"  th:placeholder="#{campo.contacto.telefono}">
												 <span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
								              	</span>
											</div>
										</div>
										<div class="col-lg-12">
											<div id="divMensaje" class="form-group m-t-10" th:classappend="${#fields.hasErrors('mensaje')}? 'form-group has-danger':'form-group'">
												<textarea class="form-control" id="mensaje" required rows="4" th:field="*{mensaje}"  th:placeholder="#{campo.contacto.mensaje}"></textarea>
												<span class="form-control-feedback">
								                	<span th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></span>
								              	</span>
											</div>
										</div>
										<div class="col-lg-12">
											 <button type="submit" class="btn btn-info-gesco" th:text="#{etiqueta.enviar}"></button>
										</div>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
					<div class="container-fluid">
						<div class="row">
                            <div class="col-lg-12 col-md-4 col-sm-3 col-xs-12">
                            	<div class="card">
		                            <div class="card-body">
		                                <h4 class="card-title" th:text="#{etiqueta.contacto.oficinacentral}"></h4>
		                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.863849070492!2d-99.16937748467946!3d19.418287786892364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff3872f0c633%3A0x9d5cf9d68882b39c!2sColima+329%2C+Roma+Nte.%2C+06700+Ciudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses-419!2smx!4v1537077207013" width="100%" height="800" frameborder="0" style="border:0" allowfullscreen></iframe>
		                            	<table class="table browser m-t-30 no-border">
		                                    <tbody>
		                                        <tr>
		                                            <td style="width:40px"><img src="../images/sucursales/ICONOS_CONTACTO_01_UBICACION.png" width="30" alt=logo /></td>
		                                            <td>Colima 329, Col. Roma, Del. Cuauht√©moc, C.P. 06700, CDMX</td>
		                                        </tr>
		                                        <tr>
		                                            <td><img src="../images/sucursales/ICONOS_CONTACTO_02_TELEFONO_CDMX.png" width="30" alt=logo /></td>
		                                            <td>01 (55) 4431 4417</td>
		                                        </tr>
		                                        <tr>
		                                            <td><img src="../images/sucursales/ICONOS_CONTACTO_03_CORREO.png" width="30" alt=logo /></td>
		                                            <td>contacto.cdmx@gesco-pls.com</td>
		                                        </tr>
		                                    </tbody>
		                                </table>
		                            </div>
		                        </div>
                            </div>
                  		</div>
                  	</div>

	</div>
</body>
</html>
