mapsgoogle.tutorial.paso1=Enter the google maps website
mapsgoogle.tutorial.paso2=Scroll through the map and adjust the zoom to the area to be displayed. You can use the search box in the upper left corner to find a place and go to it:
mapsgoogle.tutorial.paso3=In the upper left corner click on the three horizontal lines to access the Menu:
mapsgoogle.tutorial.paso4=Select the option Share or insert the map:
mapsgoogle.tutorial.paso5=A window will open in which the link to share appears. We are going to choose the Insert map option.
mapsgoogle.tutorial.paso6=The next step is to choose the size that best suits your website (small, medium, large or custom size) in our case is left by default
mapsgoogle.tutorial.paso7=Next we copy the <iframe> code that has been generated
mapsgoogle.tutorial.paso8=We paste the code in a text editor, microsoft word, etc. Where we can copy only part of the code.
mapsgoogle.tutorial.paso9=Copy the part that is within src = "THIS IS WHAT WE INTEREST TO COPY"
mapsgoogle.tutorial.paso10=We paste in the My address field in Map.
