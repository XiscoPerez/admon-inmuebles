etiqueta.servicios.titulo=NUESTROS SERVICIOS
etiqueta.servicios.descripcion=
servicios.imagen.1=../images/servicios/3_SERVICIOS_ESP.png
etiqueta.servicios.mantenimiento=MANTENIMIENTO
etiqueta.servicios.mantenimiento.descripcion=Somos la mejor opcion en mantenimiento de inmuebles, porque creemos enla mejora continua e innovación. Nuestros servicios son totalmente personalizados y nos adaptamos a las necesidades de cada cliente.
etiqueta.servicios.seguridad=SEGURIDAD
etiqueta.servicios.seguridad.descripcion=Ofrecemos soluciones para eficientar y mejorar la seguridad de su inmueble, con estrategias que incluyen: vigilancia, colocacion y/o mantenimiento circuito cerrado. 
etiqueta.servicios.administracion=ADMINISTRACIÓN
etiqueta.servicios.administracion.descripcion=Nuestra operación involucra elementos humanos y tecnológicos, que generan una administración transparente y confiable, que de certeza a nuestros clientes, sobre el como se utilizan los recursos.
etiqueta.servicios.portalgesco=PORTAL GESCO 
etiqueta.servicios.portalgesco.descripcion=Con el Portal Gesco tendrá acceso a: Sus balances, cobranza, reservas, comunicados, pagos, bitácoras, control de incidencias y/o requerimientos, entre otros.

#NUESTRAS VENTAJAS
ventajas.imagen.1=../images/ventajas/4_VENTAJAS_ESP.png
etiqueta.ventajas.titulo=NUESTRAS VENTAJAS
etiqueta.ventajas.descripcion=Nuestro principal objetivo es dar un servicio de gran calidad y  que su inmueble conserve su valor.
etiqueta.ventajas.monitoreo=MONITOREO TIEMPO REAL
etiqueta.ventajas.monitoreo.descripcion=Monitoreo de las acciones a seguir para una mayor plusvalía de su inversión. Estamos para atenderle.
etiqueta.ventajas.control=CONTROL DE ACCESOS
etiqueta.ventajas.control.descripcion=Ingresos mas rápidos y seguros, con tarjeta electrónica de  código único. La seguridad es lo primero.
etiqueta.ventajas.administracion=ADMINISTRACIÓN MEJORADA
etiqueta.ventajas.administracion.descripcion=Administramos de forma integral y con total transparencia en los movimientos administrativos y contables.
etiqueta.ventajas.comunicacion=COMUNICACIÓN EFECTIVA
etiqueta.ventajas.comunicacion.descripcion=Transmitimos de manera constante, efectiva y transparente la información, a nuestros clientes.
etiqueta.ventajas.vigilancia=SEGURIDAD ESPECIALIZADA 
etiqueta.ventajas.vigilancia.descripcion=Tenemos alianza con una empresa especializada, con personalidad altamente calificado en el área.
etiqueta.ventajas.transparencia=TRANSPARENCIA EN SERVICIOS
etiqueta.ventajas.transparencia.descripcion=Total transparencia en los servicios prestados, desde la toma de decisión para elegir proveedores para realización de mejoras.
etiqueta.ventajas.portal=PORTAL WEB GESCO
etiqueta.ventajas.portal.descripcion=Contamos con un portal amigable y disponible las 24 horas, donde puede ver la información necesaria sobre su inmueble (visible por usuario).

