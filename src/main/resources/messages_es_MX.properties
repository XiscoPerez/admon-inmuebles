mapsgoogle.tutorial.paso6=El siguiente paso es elegir el tamaño que mejor se adapte a tu web (pequeño, mediano, grande o tamaño personalizado) en nuestro caso se deja por default.
mapsgoogle.tutorial.paso7=A continuación copiamos el código <iframe> que se ha generado.
mapsgoogle.tutorial.paso8=Pegamos el código en un editor de texto, microsoft word, etc. Donde podamos copiar solo una parte del código.
mapsgoogle.tutorial.paso9=Copiamos la parte que esta dentro de src="ESTO ES LO QUE NOS INTERESA COPIAR".
