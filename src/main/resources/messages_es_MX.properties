etiqueta.quienesomos.mision=MISIÓN
etiqueta.quienesomos.mision.descripcion=Poner en marcha soluciones profesionales, reales y vanguardistas en administración de condominios, edificios, oficinas y centros comerciales, para elevar la plusvalía de los inmuebles a nuestro cargo. 
etiqueta.quienesomos.vision=VISIÓN
etiqueta.quienesomos.vision.descripcion=Ser una administradora de bienes inmuebles fuerte y reconocida en el ámbito.  Estableciendo relaciones a largo plazo con nuestros clientes, brindando un servicio de calidad y excelencia todos los días.
etiqueta.quienesomos.valores=VALORES
etiqueta.quienesomos.valoresdescripcion=Actitud de servicio, compromiso,  pasión, responsabilidad, transparencia, honestidad y disponibilidad.

