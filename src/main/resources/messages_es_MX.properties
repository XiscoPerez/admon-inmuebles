etiqueta.quienesomos=¿QUIÉNES SOMOS?
etiqueta.quienesomos.descripcion=Somos una administradora que ofrece alternativas destinadas a planificar y distribuir los recursos, de tal manera que se reflejen en la conservación del inmueble y en la calidad de los servicios recibidos; lo que permite apreciar que la cuota de mantenimiento que están pagando, está siendo aprovechada de la forma correcta.
etiqueta.quienesomos.principalessectores=Principales Sectores
etiqueta.quienesomos.principalessectores.condominios=Condiminios
